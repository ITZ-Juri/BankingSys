<!DOCTYPE html>
<html>
<head>
    <title>Bank Account Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="active" onclick="showSection('createAccountSection')">Create Account</a>
            <a href="#" onclick="showSection('withdrawMoneySection')">Withdraw Money</a>
            <a href="#" onclick="showSection('depositMoneySection')">Deposit Money</a>
            <a href="#" onclick="showSection('transferMoneySection')">Transfer Money</a>
        </div>
        <a href="login.html">Logout</a>
    </div>

    <div class="container">
        <h1>Bank Account Management</h1>

        <div id="createAccountSection" class="section active">
            <h2>Create Account</h2>
            <form action="/create_account" method="post">
                <label for="account_number">Account Number:</label>
                <input type="number" id="account_number" name="account_number" required><br>
                <label for="account_holder">Account Holder:</label>
                <input type="text" id="account_holder" name="account_holder" required><br>
                <label for="initial_deposit">Initial Deposit:</label>
                <input type="number" id="initial_deposit" name="initial_deposit" required><br>
                <input type="submit" value="Create Account">
            </form>
        </div>

        <div id="withdrawMoneySection" class="section">
            <h2>Withdraw Money</h2>
            <form action="/withdraw_money" method="post">
                <label for="withdraw_account_number">Account Number:</label>
                <input type="number" id="withdraw_account_number" name="account_number" required><br>
                <label for="withdraw_amount">Amount:</label>
                <input type="number" id="withdraw_amount" name="amount" required><br>
                <input type="submit" value="Withdraw Money">
            </form>
        </div>

        <div id="depositMoneySection" class="section">
            <h2>Deposit Money</h2>
            <form action="/deposit_money" method="post">
                <label for="deposit_account_number">Account Number:</label>
                <input type="number" id="deposit_account_number" name="account_number" required><br>
                <label for="deposit_amount">Amount:</label>
                <input type="number" id="deposit_amount" name="amount" required><br>
                <input type="submit" value="Deposit Money">
            </form>
        </div>

        <div id="transferMoneySection" class="section">
            <h2>Transfer Money</h2>
            <form action="/transfer_money" method="post">
                <label for="sender_account_number">Sender Account Number:</label>
                <input type="number" id="sender_account_number" name="sender_account_number" required><br>
                <label for="sender_name">Sender Name:</label>
                <input type="text" id="sender_name" name="sender_name" required><br>
                <label for="receiver_account_number">Receiver Account Number:</label>
                <input type="number" id="receiver_account_number" name="receiver_account_number" required><br>
                <label for="receiver_name">Receiver Name:</label>
                <input type="text" id="receiver_name" name="receiver_name" required><br>
                <label for="transfer_amount">Amount:</label>
                <input type="number" id="transfer_amount" name="amount" required><br>
                <input type="submit" value="Transfer Money">
            </form>
        </div>
    </div>
</body>
</html>
